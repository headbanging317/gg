{% extends 'search/base.html' %}

{% block extra_head %}
<style>
body{
  background: #516c86;
}
 
.box{
  margin: 100px auto;
  width: 300px;
  height: 50px;
 
}
.container-1{
  width: 300px;
  vertical-align: middle;
  white-space: nowrap;
  position: relative;
  
}

.container-1 input#search{
    width: 300px;
    height: 50px;
    background: #2b303b;
    border: none;
    font-size: 10pt;
    float: left;
    color: #262626;
    padding-left: 45px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    
     
    -webkit-transition: background .55s ease;
    -moz-transition: background .55s ease;
    -ms-transition: background .55s ease;
    -o-transition: background .55s ease;
    transition: background .55s ease;
  }

.container-1 input#search::-webkit-input-placeholder {
   color: #65737e;
}
 
.container-1 input#search:-moz-placeholder { /* Firefox 18- */
   color: #65737e;  
}
 
.container-1 input#search::-moz-placeholder {  /* Firefox 19+ */
   color: #65737e;  
}
 
.container-1 input#search:-ms-input-placeholder {  
   color: #65737e;  
}

.container-1 .icon{
  position: absolute;
  top: 50%;
  margin-left: 17px;
  margin-top: 17px;
  z-index: 1;
  color: #4f5b66;
}

.container-1 input#search:hover, .container-1 input#search:focus, .container-1 input#search:active{
    outline:none;
    background: #ffffff;
  }
</style>

{% endblock %}

{% block content %}

<div class="box" border="1">
    <h1>Happy job search!</h1>
    <div class="container-1">
        <form method="GET" action="search">
            
            <p>
               <label for="keyWord">Company name</label></br>
               <input type="text" id="keyWord" name="keyWord" required>
            </p>
           
            
            
            <!-- <legend>Write the number of pages you want to see.</legend> -->
            <fieldset>
            <p>
                <label for="page">Write the number of pages you want to see.</label></br>
                <label for="page">(Saramin is 20 results per page, Jobkorea is 30)</label></br>
                <input type="text" id="page" name="page" required>
              </p>
            <button type="submit" class="btn btn-primary">Search!</button>
          </form>
    </div>
</div>


{% endblock %}
